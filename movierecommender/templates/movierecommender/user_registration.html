<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'your_custom_styles.css' %}">
</head>
<body>

<div class="container mt-5">
    <form action="{% url 'movie_recommender:registration' %}" method="post" class="p-3 rounded bg-light">
        <h1>Sign Up</h1>
        <hr>
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" placeholder="Enter User Name" name="username" required>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" required>
        </div>
        <div class="mb-3">
            <label for="psw" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        </div>
        {% csrf_token %}
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
