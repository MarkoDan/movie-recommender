<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'your_custom_styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Movie Recommender</a>
    </div>
</nav>

<div class="container mt-5">
    <form action="{% url 'movie_recommender:login' %}" method="post" class="p-3 rounded bg-light">
        {% csrf_token %}
        <h1 class="mb-4">Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label">User Name:</label>
            <input id="username" class="form-control" type="text" placeholder="Enter User Name" name="username" required>
        </div>
        <div class="mb-3">
            <label for="psw" class="form-label">Password:</label>
            <input id="psw" type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        </div>
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
